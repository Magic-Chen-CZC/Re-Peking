# A generic single database configuration.

[alembic]
# 迁移脚本存放路径
script_location = alembic

# 模板文件名（用于生成迁移脚本）
file_template = %%(rev)s_%%(slug)s

# 是否在控制台输出 SQL
# sqlalchemy.echo = false

# 日志配置（可选）
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
